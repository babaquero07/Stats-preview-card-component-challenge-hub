<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="card-container">
      <header>
        <img src="./images/image-header-mobile.jpg" alt="img header">
        <div class="overlay"></div>
      </header>
      <main>
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analitycs and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="stats-container">
          <div class="stat">
            <h2>10k+</h2>
            <p class="statParagraph">COMPANIES</p>
          </div>
          <div class="stat">
            <h2>314</h2>
            <p class="statParagraph">TEMPLATES</p>
          </div>
          <div class="stat">
            <h2>12M+</h2>
            <p class="statParagraph">QUERIES</p>
          </div>
        </div>
      </main>
    </div>

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Brayan Baquero</a>.
    </div> -->
  </body>
</html>
